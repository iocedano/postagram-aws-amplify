input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Post @model
  @auth(rules: [
    { allow: owner },
    { allow: public, operations: [ read ] },
    { allow: private, operations: [ read, create, delete, update ] }
  ]) {
  id: ID!
  name: String!
  location: String!
  description: String!
  image: String
  owner: String
  # comments: [Comment] @hasMany
} 

